<script>

var HLURL='https://spreadsheets.google.com/feeds/cells/1N_l-ZLwYsIllwauqCZzcYBm0gt1WDO-d4RC09hWlgyc/1/public/full?alt=json';

//
// Google Line Chart
//
var xValues   = [100,200,300,400,500,600,700,800,900,1000];
var datared   = [86,94,60,68,70,90,45,30, 20, 10];
var datagreen = [16,34,30,25,20,70,95,50, 85, 99];
var datablue  = [5,28,40,78,20,30,55,60, 70, 96];
   
new Chart("chartDiv", {
  type: "line",

   data: {
    labels: xValues,
    datasets: [{ 
      data: datared,
      borderColor: "red",
      fill: false
    }, { 
      data: datagreen,
      borderColor: "green",
      fill: false
    }, { 
      data: datablue,
      borderColor: "blue",
      fill: false
    }]}, 
   /*
    data: {
    labels: yValues,
    datasets: [{
            data: [500, 1000, 1500, 2000, 2500, 3000, 3500, 4000, 4500, 5000, 5500, 6000,6500, 7000, 7500];
            label: 'Left dataset',
            // This binds the dataset to the left y axis
            yAxisID: 'left-y-axis',
        },
        {
            data: [500,1000, 1500, 2000, 2500, 3000, 3500, 4000, 4500, 5000, 5500, 6000,6500, 7000, 7500, 8000, 8500, 9000, 9500, 10000, 10500, 11000],
            label: 'Right dataset',

  }, 
  */
  options: {
  scales: {
            yAxes: 
            [
              
               {
                display: true,
                id: 'left-y-axis',
                type: 'linear',
                position: 'left',
                  ticks: {
        beginAtZero: true,
        max: 100,
        min: 0,
        stepSize: 5
      }
               },
               
               {
                display: true,
                id: 'right-y-axis',
                type: 'linear',
                position: 'right',
                  ticks: {
        beginAtZero: true,
        max: maxPrice,
        min: minPrice,
        stepSize: 50
      }
               }
            ]
          }
  }
});

var maxPrice = 1000;
var minPrice = 500;
//
// Google TF Graph
//
function extractData(obj) 
{
         return {x:obj.Horsepower, y:obj.Miles_per_Gallon};
}
function removeErrors(obj) 
{
         return obj.x != null && obj.y != null;
}

// Plot Data
function tfPlot(values, surface) 
{
    tfvis.render.scatterplot(surface,
    {values:values, series:['Original','Predicted']},
    {xLabel:'Horsepower', yLabel:'MPG',});
}

// Main Function
async function runTF() 
{
      const jsonData = await fetch("carsdata.json");  
      let values = await jsonData.json();
      values = values.map(extractData).filter(removeErrors);

      // Plot the Data
      const surface1 = document.getElementById("plot1");
      const surface2 = document.getElementById("plot2");
      tfPlot(values, surface1);

      // End Main Function
}

runTF();
   
</script>
